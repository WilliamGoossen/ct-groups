{% load i18n ct_groups_tags %}
<h2>{% trans 'Pages' %}</h2>
{% wiki_pages for object as pages %}
{% if pages %}
<div class="disc">
    <ul>
    {% for page in pages %}
        <li><a href="{{ page.get_absolute_url }}">{{ page.summary }}</a></li>
    {% endfor %}
    </ul>
</div>
{% else %}
    <p>- {% trans 'None yet' %} -</p>
{% endif %}
{{ object|wiki_new_page:user }}
