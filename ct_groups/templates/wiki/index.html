{% extends 'wiki/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Index' %}{% endblock %}

{% block content %}
	<h1>{% trans 'Index' %}</h1>

	{% if articles %}
		<ul>
			{% for article in articles %}
				<li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
